<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <link rel="stylesheet" href="style/style.css">
    <title>Theme UI</title>
</head>

<body>
    <header>
        <h1>Theme UI</h1>
    </header>
    <div class="caroussel">
        <div class="caroussel__items">
            <img src="img/1.png" alt="" class="img caroussel__item active">
            <img src="img/2.png" alt="" class="img caroussel__item">
            <img src="img/3.png" alt="" class="img caroussel__item">
            <img src="img/4.png" alt="" class="img caroussel__item">
            <img src="img/5.png" alt="" class="img caroussel__item">
        </div>
        <div class="caroussel__btn">
            <button class="caroussel__prev" onclick="CarScrollP('caroussel__item')"><</button>
            <button class="caroussel__next" onclick="CarScrollN('caroussel__item')">></button>
        </div>
    </div>

    <div class="numerickeyboard">
        <button class="but">1</button>
        <button class="but">2</button>
        <button class="but">3</button>

        <button class="but">4</button>
        <button class="but">5</button>
        <button class="but">6</button>

        <button class="but">7</button>
        <button class="but">8</button>
        <button class="but">9</button>

        <button class="but second">#</button>
        <button class="but">0</button>
        <button class="but second">*</button>
    </div>

    <label class="toggle" for="toggle"  style="display:none;">
        <input type="checkbox" name="checkbox" id="toggle" class="check">
        <div class="dot"></div>
        <div class="togglecolor"></div>
    </label>
    <!-- ------------------------------JS--------------------------------- -->
    <script src="script/carrousel.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
