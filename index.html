<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <link rel="icon" href="favicon/light.png" type="image/png" media="(prefers-color-scheme: light)">
    <link rel="icon" href="favicon/dark.png" type="image/png" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="style/style.css">
    <title>Theme UI</title>
</head>

<body>
    <nav class="nav__main">
        <ul class="nav__group">
            <li class="nav__option" onmouseover="expandMenu()">
                <div class="element__icon_container">
                    <img src="favicon/dark.png" alt="" class="element__icon">
                </div>
                <p class="element__icon_label"><a href="">Label</a></p>
            </li>

            
            <li class="nav__option">
                <div class="element__icon_container">
                    <img src="favicon/light.png" alt="" class="element__icon">
                </div>
                <p class="element__icon_label"><a href="">Label</a></p>
            </li>

            <li class="nav__option">
                <div class="element__icon_container">
                    <img src="favicon/dark.png" alt="" class="element__icon">
                </div>
                <p class="element__icon_label"><a href="">Label</a></p>
            </li>


        </ul>
    </nav>
    <main>
        <header>
            <h1>Theme UI</h1>
        </header>

        <div class="caroussel">
            <div class="caroussel__items">
                <img src="img/1.png" alt="" class="img caroussel__item active">
                <img src="img/2.png" alt="" class="img caroussel__item">
                <img src="img/3.png" alt="" class="img caroussel__item">
                <img src="img/4.png" alt="" class="img caroussel__item">
                <img src="img/5.png" alt="" class="img caroussel__item">
            </div>
            <div class="caroussel__btn">
                <button class="caroussel__prev" onclick="CarScrollP('caroussel__item')"><</button>
                        <button class="caroussel__next" onclick="CarScrollN('caroussel__item')">></button>
            </div>
        </div>

        <label class="toggle" for="toggle">
            <input type="checkbox" name="checkbox" id="toggle" class="check">
            <div class="dot"></div>
            <div class="togglecolor"></div>
        </label>



        <!-- ------------------------------JS--------------------------------- -->
        <script src="script/carrousel.js"></script>
        <script src="script/script.js"></script>
    </main>
</body>

</html>
